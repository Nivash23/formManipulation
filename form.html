<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM MANIPULATION</title>
    <link rel="stylesheet" href="./form.css"/>
</head>
<body>
    <div id="container"> 
        <form >
            <div id="form">
          <h1>FORM MANIPULATION</h1>

          <div>
              <label>First Name : </label>
              <input type="text" name="fstname" placeholder="First Name..." />
          </div>
          <div>
              <label>Last Name : </label>
              <input type="text" name="Lstname" placeholder="Last Name..." />
          </div>
          <div>
              <label>Address : </label>
              <input type="text" name="addres" placeholder="address.." />
          </div>
          <div>
              <label>Pincode : </label>
              <input type="number" name="Pincode" placeholder="Pincode..." />
          </div>
          <div>
             <label>Gender : </label>
             <div id="gender">
  
                 <label for="Male">Male</label>
                 <input type="checkbox" id="Male" value="Male"/>
                 <label for="Female">Female</label>
                  <input type="checkbox" id="Female" value="Male"/>
             </div>
          </div>
          <div>
              <label>Choice OF FOOD  :</label>
              <div id="food">
  
                 <label for="f1">f1</label>
                 <input type="checkbox" id="f1" value="f1"/>
                 <label for="f2">f2</label>
                  <input type="checkbox" id="f2" value="f2"/>
                 <label for="f3">f3</label>
                  <input type="checkbox" id="f3" value="f3"/>
                 <label for="f4">f4</label>
                  <input type="checkbox" id="f4" value="f4"/>
                 <label for="f5">f5</label>
                  <input type="checkbox" id="f5" value="f5"/>
             </div>
              
  
          </div>
          <div id="state">
              <label for="state">State :</label>
                  <input type="text" id="state" name="state" placeholder="State..."/>
  
          </div>
          <div id="country">
               <label for="country">Country :</label>
                  <input type="text" id="country" name="Country"  placeholder="country..."/>
          </div>
          <div id="subbut">
            <button type="submit">Submit</button>
          </div>
      </div>
    </form>

    </div>

</body>
</html>
